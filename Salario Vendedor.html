<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcula o Salário Final do Vendedor</title>
</head>
<body>
  <p id="lcl"></p>
  <p id="lcl1"></p>
  <p id="lcl2"></p>
  <button onclick="location.reload()">Recalcular</button>
  <script>
    var salario = parseFloat(prompt("Digite o salário do vendedor:"));
    document.getElementById("lcl").innerHTML = "Salário do Vendedor: " + salario;
    var vendaMes = parseFloat(prompt("Digite o valor das vendas mensais: "));
    document.getElementById("lcl1").innerHTML = "Vendas do Mês: " + vendaMes;
    
    if(vendaMes <= 1000){
      var premio = 0;
      let totl = salario + premio
      document.getElementById("lcl2").innerHTML = `O seu salário será de: R$ ${totl}.  Este mês você receberá de prêmio o valor de R$ ${premio}.`;
    }else if(vendaMes > 1000 && vendaMes <= 5000){
      premio = 500;
      totl = salario + premio
      document.getElementById("lcl2").innerHTML = `O seu salário será de: R$ ${totl}.  Este mês você receberá de prêmio o valor de R$ ${premio}.`;
    }else if(vendaMes > 5000 && vendaMes <= 7500){
      premio = 700;
      totl = salario + premio
      document.getElementById("lcl2").innerHTML = `O seu salário será de: R$ ${totl}.  Este mês você receberá de prêmio o valor de R$ ${premio}.`;
    }else if(vendaMes > 7500){
      premio = 1000;
      totl = salario + premio
      document.getElementById("lcl2").innerHTML = `O seu salário será de: R$ ${totl}.  Este mês você receberá de prêmio o valor de R$ ${premio}.`;
    }
  </script>
</body>
</html>
